<div class="body-main">
    {% for article in article_list %}
        <div class="article-brief">
            <div class="article-margin-padding">
                <h3 class="article-title"><b>
                    <a href="{% url 'myblog:get_detail' article_id=article.article_id %}">
                        {{ article.title }}
                    </a></b><br>
                    <small>{{ article.article_type }}</small>
                </h3>
                <p class="line-limit-length">{{ article.brief_content }}</p>
            </div>
        </div>
    {% endfor %}

    <style>

        .article-brief {
            background-color: rgb(48, 48, 48) !important;
        }

        .article-brief p {
            font-size: 18px !important;
            color: #bdbdbd;
        }

        .article-brief a {
            color: #eea236 !important;
        }

    </style>

</div>
